        <img src="../multimedija/izbornik.svg" alt="Izbornik">

    <div class="obrazac">
        <ul class="navigacija">
            <li><a href="../index.html">Početna</a></li>
            <li><a href="../obrasci/registracija.html">Registracija</a></li>
            <li><a href="../obrasci/prijava.html">Prijava</a></li>
            <li><a href="../obrasci/obrazac.html">Obrazac</a></li>
            <li><a href="../ostalo/multimedija.html">Multimedija</a></li>
            <li><a href="../ostalo/popis.html">Popis</a></li>
            <li><a href="../era.html">ERA dijagram</a></li>
            <li><a href="../navigacijski.html">Navigacijski dijagrami</a></li>
        </ul>
        
        <form class="obrazac-sadrzaj" method="POST" action="http://barka.foi.hr/WebDiP/2019/materijali/zadace/ispis_forme.php">
            <h3>Informacije o proizvodu</h3>
            <label for="name">Naziv</label><br>
            <input type="text" id="name" name="naziv"><br>
            <label for="boja">Boja</label><br>
            <input type="color" id="boja" name="boja"><br>
            <label for="kvaliteta">Kvaliteta (0-10)</label><br>
            <input type="range" id="kvaliteta" min="0" max="10" name="kvaliteta"><br>

            <label>Prostorija namjene</label>
            <div class="odabir-prostorije">
                <input type="radio" id="dnevna-soba" value="Dnevna soba" name="prostorija">
                <label for="dnevna-soba">Dnevna soba</label>
                <input type="radio" id="kuhinja" value="Kuhinja" name="prostorija">
                <label for="kuhinja">Kuhinja</label>
                <input type="radio" id="spavaca-soba" value="Spavaća soba" name="prostorija">
                <label for="spavaca-soba">Spavaća soba</label>
                <input type="radio" id="djecja-soba" value="Dječja soba" name="prostorija">
                <label for="djecja-soba">Dječja soba</label>
                <input type="radio" id="kupaonica" value="Kupaonica" name="prostorija">
                <label for="kupaonica">Kupaonica</label>
                <input type="radio" id="hodnik" value="Hodnik" name="prostorija">
                <label for="hodnik">Hodnik</label><br>
            </div>

            <label>Vrsta</label>
            <div class="odabir-vrste">
                <input type="checkbox" checked id="namjestaj" value="Namještaj" name="vrsta-1">
                <label for="namjestaj">Namještaj</label>
                <input type="checkbox" checked id="dom" value="Dom" name="vrsta-2">
                <label for="dom">Dom</label>
                <input type="checkbox" id="rasvjeta" value="Rasvjeta" name="vrsta-3">
                <label for="rasvjeta">Rasvjeta</label>
                <input type="checkbox" id="tepih" value="Tepisi i staze" name="vrsta-4">
                <label for="tepih">Tepisi i staze</label>
                <input type="checkbox" id="kreveti" value="Kreveti" name="vrsta-5">
                <label for="kreveti">Kreveti</label>
                <input type="checkbox" id="stol" value="Stol i stolice" name="vrsta-6">
                <label for="stol">Stol i stolice</label>
                <input type="checkbox" id="ukrasi" value="Ukrasi" name="vrsta-7">
                <label for="ukrasi">Ukrasi</label>
                <input type="checkbox" id="ormari" value="Ormari" name="vrsta-8">
                <label for="ormari">Ormari</label>
            </div>

            <label for="slika">Prenesi sliku</label><br>
            <input type="file" id="slika" name="datoteka">

            <h3>Informacije o kupnji</h3>
            <label for="link-kupnja">Poveznica za kupnju</label><br>
            <input type="url" id="link-kupnja" name="link"><br>
            <label for="dostupno-do">Dostupno do</label><br>
            <input type="datetime-local" id="dostupno-do" name="dostupno-do"><br>
            <label for="cijena">Cijena</label><br>
            <select id="cijena" multiple name="cijena[]">
                <option value="0-500">0 - 500 HRK</option>
                <option value="501-1000">501 - 1000 HRK</option>
                <option value="1001-1500">1001 - 1500 HRK</option>
                <option value="1501-2000">1501 - 2000 HRK</option>
                <option value="2001-5000">2001 - 5000 HRK</option>
                <option value="5001-10000">5000 - 10000 HRK</option>
            </select><br>
            <label for="kontakt">Kontakt</label><br>
            <input type="tel" id="kontakt" placeholder="0912223333" pattern="[0-9]{10}" name="kontakt"><br>
            <label for="dostava">Tjedan dostave</label><br>
            <input type="week" id="dostava" name="dostava"><br>
            <button type="submit">POTVRDI</button>
        </form>
    </div>
