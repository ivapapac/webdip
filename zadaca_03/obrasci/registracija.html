        <form novalidate class="registracija-obrazac" method="GET"
            action="http://barka.foi.hr/WebDiP/2019/materijali/zadace/ispis_forme.php">
            <label for="fname">Ime</label>
            <input type="text" id="fname" name="ime" required><br>
            <label for="lname">Prezime</label>
            <input type="text" id="lname" name="prezime" required><br>
            <label for="username">Korisničko ime</label>
            <input type="text" id="username" maxlength="15" name="username" required><br>
            <label for="birthyear">Godina rođenja</label>
            <input type="number" id="birthyear" min="1900" max="2020" value="2000" name="birthyear" required><br>
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Lozinka</label>
            <input type="password" id="password" name="password" required><br>
            <label for="rpassword">Potvrdi lozinku</label>
            <input type="password" id="rpassword" name="password" required><br>
            <label for="link">Poveznica</label>
            <input type="url" id="link" name="link" required><br>
            <label for="kontakt">Telefonski broj</label>
            <input type="tel" id="kontakt" name="kontakt" required><br>
            <button type="submit" id="potvrdi">POTVRDI</button>
        </form>
